<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  th:href="@{/styles/css/indexPageAndInputs.css}" rel="stylesheet"/>
    <link  th:href="@{/styles/css/empPage.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .form-control{
        border-radius: 1em;
        margin-left:10px;
        width: 95%;
      }
      .btn{
        width: 95%;
        margin-top: 10px;
        margin-left: 10px;
        border-radius: 1em;
      }
    </style>
    <title>Employee Managment System</title>

  </head>

  <body class="empDetails">
    <h1 class="display-4">Adding Employee Details</h1>
    <img class="img"  th:src="@{/image/document-mgt.gif}" />
    
    <div class="empDetailsFields">
    <div class="container-fluid">
    
    <form method="POST"  th:action="@{/welcome}" >
    <span th:text=*{error}></span>

    <div class="mb-1" id="adminIdlable">
      <label  class="form-label">Employee FirstName</label>
      <input type="text" class="form-control"  name="EmpFirstName" placeholder="Enter FirstName">
      <span th:text=*{errorFname}></span>
    </div>

    <div class="mb-1">
      <label for="exampleFormControlTextarea1" class="form-label">Employee LastName</label>
      <input type="text" class="form-control"  name="EmpLastName" placeholder="Enter LastName">
      <span th:text=*{errorLname}></span>
    </div>

    <div class="mb-1">
        <label for="exampleFormControlTextarea1" class="form-label">Employee Mail ID</label>
        <input type="text" class="form-control"  name="EmpMailId" placeholder="Enter Mail ID">
        <span th:text=*{errorMailId}></span>
      </div>

      <div class="mb-1">
        <label for="exampleFormControlTextarea1" class="form-label">Employee Domain</label>
        <input type="text" class="form-control" list="domain"  name="EmpDomain" placeholder="Enter Domain">
            <datalist id="domain">
                <option value="ADM JAVA">
                <option value="ADM DOTNET">
                <option value="ADM JAVA SELINIAM">
            </datalist>
        <span th:text=*{errorDomain}></span>
      </div>

      <div class="mb-1">
        <label for="exampleFormControlTextarea1" class="form-label">Employee Phone Number</label>
        <input type="tel" class="form-control"  name="EmpPhoneNum" placeholder="Enter Phone Number">
        <span th:text=*{errorPhno}></span>
      </div>

      <div class="mb-1">
        <label for="exampleFormControlTextarea1" class="form-label">Employee Age</label>
        <input type="number" class="form-control"  name="Empage" min="18" max="60" placeholder="Enter Age">
        <span th:text=*{errorAge}></span>
      </div>

     <div class="mb-1">
        <select class="form-select mt-3 form-control" name="EmpGender">
            <option>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">others</option>
          </select>
        <span th:text=*{errorSelectGend}></span>
      </div> 

    <input class="btn btn-primary" type="submit" value="Submit">
    </form>
  </div>
</div>

  </body>
</html>
