<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link  th:href="@{/styles/css/indexPageAndInputs.css}" rel="stylesheet"/>
    <title>Employee Managment System</title>

  </head>

  <body>
    <h1 class="display-4">Employee Details</h1><br>

    <div class="container">
        <a th:href="@{welcome/employeeDetailsAdding}" class="btn btn-primary btn-lg active"  aria-pressed="true">Add Employee</a>
		
    <table class="table table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Employee Id</th>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Employee Mail Id</th>
      <th scope="col">View</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="empDetails : ${empList}" >
      <td scope="row" th:text="${empDetails.EmpId}">Employee ID</td>
      <td th:text="${empDetails.EmpFirstName}">FirstName</td>
      <td th:text="${empDetails.EmpLastName}">LastName</td>
      <td th:text="${empDetails.EmpMailId}">Employee Mail Id</td>
      <td ><a th:href="@{'welcome/view/' + ${empDetails.EmpId}}" class="btn btn-outline-info">View</a></td> 
      <td><a class="btn btn-outline-danger" th:href="@{'/delete/'+${empDetails.EmpId}}">Delete</a></td>
      </tr>
  </tbody>
</table>
</div>

  </body>
</html>
